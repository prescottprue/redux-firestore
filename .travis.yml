sudo: false

language: node_js

node_js:
  - 8 # Maintenance
  - 10 # Active
  - 12 # Current release

notifications:
  email:
    # Only send notifications when travis status changes
    on_failure: change
    on_success: change

cache:
  bundler: true
  directories:
    - $HOME/.npm

branches:
  only:
    - master
    - next
    - alpha

script:
  - npm run lint
  - npm run test:cov

after_success:
  - codeclimate-test-reporter < coverage/lcov.info
  - npm run codecov

deploy:
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    on:
      node: '10'
      branch: 'master'
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    tag: next
    on:
      node: '10'
      branch: 'next'
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_TOKEN
    tag: alpha
    on:
      node: '10'
      branch: 'alpha'